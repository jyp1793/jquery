<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="js/jquery.js"></script>
</head>
<body>
    
    <h3>엘리먼트 속성 변경</h3>

    <input type="text" id="test1" readonly>

    <img src="#" class="test2">

    <img src="#" class="test3" width="" height="">

    <script>
        //JS
        var a1 = document.getElementById("test1").id; //id값
        var a2 = $("#test1").attr("id"); //id값
        var a3 = $("#test1").attr("readonly");


        console.log(a1);
        console.log(a2);
        console.log(a3);


        //값의 변경(속성명, 변경값)
        $(".test2").attr("src", "profile.png");

        //값의 여려값을 한번에 변경 {키:값}

        $(".test3").attr({src: "profile.png",
                          width : 100,
                          height : 100,
                          alt : "hello월드"})
    </script>
</body>
</html>
